<!DOCTYPE html>
<html>
<head>
    <title>Delaunter Experiment in Paper.js</title>
    <style>
		body {
			font-size: 0;
			line-height: 0;
			padding: 0;
			margin: 0;
		}
		canvas {
			width: 100%;
			height: 100vh;
			border: solid 3px black;
			box-sizing: border-box;
			background: #2B2249;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 1;
		}

		img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			z-index: 2;
		}
    </style>
</head>
<body>
	<img src='lootleague.png' />
	<canvas id='triangleExample' resize></canvas>

	<!-- lazy way to let delaunter exist in browser -->
	<script>var module = {};</script>

	<script src='node_modules/chroma-js/chroma.js'></script>
	<script src='node_modules/delaunator/index.js'></script>
	<script src='node_modules/paper/dist/paper-full.js'></script>
	<script src='js/app.js'></script>
</body>
</html>
